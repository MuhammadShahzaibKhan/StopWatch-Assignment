<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="BootStrap Css/css/bootstrap.min.css">
    <title>Digital StopWatch</title>
</head>

<body>
    <div class="container main-cont">
        <div class="heading">
            <h1>Digital StopWatch</h1>
        </div>
        <div class="main">
            <div class="Time">
                <h1 id="hour">0</h1>
                <h1>:</h1>
                <h1 id="min">0</h1>
                <h1>:</h1>
                <h1 id="sec">0</h1>
                <h1>:</h1>
                <h1 id="msec">0</h1>
            </div>
            <div class="btns">
                <button id="start" onclick="start()">Start</button>
                <button id="start" onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
                <button onclick="lap()">Laps</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
